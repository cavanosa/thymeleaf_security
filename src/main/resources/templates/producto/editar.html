<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div class="page-header">
        <h1>Editar Producto</h1>
    </div>
    <p th:if="${error}" class="text text-danger" th:text="${error}"></p>

    <form th:action="@{/producto/actualizar}" method="post" class="form-horizontal">
        <div class="form-group">
            <!-- protecciÃ³n csrf -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- fin csrf -->
            <label for="nombre" class="col-sm-2 control-label">Nombre del Producto</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nombre" id="nombre"
                       required="required" th:value="${producto.nombre}" />
            </div>
        </div>
        <div class="form-group">
            <label for="precio" class="col-sm-2 control-label">Precio (Euros)</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="precio" id="precio"
                       required="required" th:value="${producto.precio}" />
            </div>
        </div>
        <input type="hidden" id="id" name="id" th:value="${producto.id}" />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-outline-success btn-lg">Actualizar</button>
            </div>
        </div>
    </form>

</div>
<footer th:insert="fragments.html::footer"></footer>
</body>
</html>
